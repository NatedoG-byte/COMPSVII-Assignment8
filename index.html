<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Which City Should You Live In?</title>
    <link rel="icon" type="image/x-icon" href="/img/ideas.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

<body>
    <h1 class="text-center mt-4">Which City Should You Live In?</h1>
    
  
    <div class="container d-flex justify-content-center" id="quiz container">
       <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 id="question-text" class="mb-3">Loading question...</h4>
        <div id="answer-buttons" class="row g-2"></div>
      </div>

    <div class="container d-flex justify-content-center">
      <button id="show-result" class="btn btn-success my-4" style="display: none;">Show Results</button>
    </div>    

    <div class="container d-flex justify-content-center">
      <div id="result-container" class="card p-4 mb-4" style="width: 75%; display: none;">
        <h3>Your Result:</h3>
        <p id="result-text"></p>
      </div>
    </div>

     <script src = "./js/script.js"></script>
